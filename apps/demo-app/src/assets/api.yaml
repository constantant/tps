components:
  schemas:
    JobId:
      required:
      - jobId
      type: object
      properties:
        jobId:
          type: string
    Error:
      type: object
      properties:
        code:
          type: string
          description: Enum-styled machine-readable error code
          example: JOB_NOT_FOUND
        description:
          type: string
          description: Optional human-readable error message
          example: The job requested could not be found
      required:
      - code
      additionalProperties: false
    JobTitle:
      type: object
      properties:
        title:
          type: string
    TaskId:
      type: object
      properties:
        taskId:
          type: string
        filename:
          type: string
    FileId:
      type: object
      properties:
        fileId:
          type: string
        filename:
          type: string
        features:
          $ref: '#/components/schemas/Features'
    Formats:
      type: array
      items:
        $ref: '#/components/schemas/FormatInfo'
    FormatInfo:
      type: object
      properties:
        FormatExt:
          type: string
          description: format unique identifier (usually equal to format file extention)
        title:
          type: string
          description: format complete title
        extension:
          type: string
          description: format file extension mask
      required:
      - FormatExt
      additionalProperties: false
    LayerFeature:
      type: object
      properties:
        title:
          type: string
          description: Feature human readable title
        count:
          type: integer
          format: int32
        nameset:
          type: array
          description: nameset contains of unique names of feature items, can be used
            for feature selection by name. Supported for Roads and Surfaces.
          items:
            type: string
    LayerFeatures:
      type: array
      items:
        $ref: '#/components/schemas/LayerFeature'
    LayerDetails:
      required:
      - layerName
      type: object
      properties:
        layerName:
          type: string
        layerFeatures:
          $ref: '#/components/schemas/LayerFeatures'
    Feature:
      required:
      - filter
      type: object
      properties:
        title:
          type: string
          description: Feature human readable title
        filter:
          type: string
          description: 'Feature type unique identifier, used in conversion filters.
            Supported types: PT (Points), LN (Lineworks), AR (Areas), RD (Roads/Alignments),
            DTM (Surfaces)'
        count:
          type: integer
          format: int32
        nameset:
          type: array
          description: nameset contains of unique names of feature items, can be used
            for feature selection by name. Supported for Roads and Surfaces.
          items:
            type: string
        layerDetails:
          type: array
          description: Used only in layer reporting. It contains a series of reports
            for the data that belongs to a particular layer.
          items:
            $ref: '#/components/schemas/LayerDetails'
    Features:
      type: array
      items:
        $ref: '#/components/schemas/Feature'
    JobStates:
      type: array
      items:
        $ref: '#/components/schemas/JobState'
    JobState:
      type: object
      properties:
        jobId:
          type: string
        title:
          type: string
        filename:
          type: string
        tasks:
          $ref: '#/components/schemas/TaskStates'
        magnet_version:
          type: string
    TaskStates:
      type: array
      items:
        $ref: '#/components/schemas/TaskState'
    TaskState:
      type: object
      properties:
        taskId:
          type: string
        filename:
          type: string
        state:
          type: string
          enum:
          - PENDING
          - SCHEDULED
          - RUNNING
          - COMPLETED
          - FAILED
          - REJECTED
          - CANCELLED
          description: Task completion state
        features:
          $ref: '#/components/schemas/Features'
        error:
          type: string
          description: In 'Failed' state the human readable error message provided
        report:
          type: string
          description: In 'Completed' state the human readable import report provided
    RemoteFile:
      required:
      - url
      type: object
      properties:
        url:
          type: string
        headers:
          type: array
          items:
            type: string
        method:
          type: string
          description: GET, POST, PUT, DELETE, ...
        filename:
          type: string
          description: |-
            *.{FormatExt} file to upload.

            Field may be empty, so service try get filename from response headers of request by `url` or make random unique value.

    OAuthRequest:
      oneOf:
        - $ref: '#/components/schemas/OAuthAuthorizationCodeRequest'
        - $ref: '#/components/schemas/OAuthRefreshTokenRequest'
      discriminator:
        propertyName: grant_type
        mapping:
          authorization_code: '#/components/schemas/OAuthAuthorizationCodeRequest'
          refresh_token: '#/components/schemas/OAuthRefreshTokenRequest'

    OAuthAuthorizationCodeRequest:
      type: object
      properties:
        grant_type:
          type: string
          enum: ['authorization_code']
        scope:
          type: string
          enum: ['offline']
          description: A support of the `offline` scope is optional.
        code:
          type: string
          description: An SSO Authorization Code
        teamId:
          type: string  # ['string', 'null']
          description: |-
            An SSO Team Identifier to authenticate as. It is recommended to specify the desired teamId explicitly.

            If ommitted, handling is up to backend. Some backends might use a default team id, some might allow doing things on all the teams.
            If specified explicitly as `null`, an authentication is to be performed without coupling to teams at all (as a user). However, it's up to backend if it supports this or not.
      required:
        - grant_type
        - code
      additionalProperties: false


    OAuthRefreshTokenRequest:
      type: object
      properties:
        grant_type:
          type: string
          enum: ['refresh_token']
        scope:
          type: string
          enum: ['offline']
          description: |-
            A support of the `offline` scope is optional. If specified, will respond with an error if refresh flow is unsupported.
        refresh_token:
          type: string
          description: A refresh token obtained before
      required:
        - grant_type
        - refresh_token
      additionalProperties: false


    OAuthError:
      type: object
      properties:
        error:
          type: string
          enum:
            - invalid_request
            - invalid_client
            - invalid_grant
            - invalid_scope
            - unauthorized_client
            - unsupported_grant_type
        error_description:
          type: string
        error_uri:
          type: string
      required:
        - error
      additionalProperties: false

  parameters:
    JobId:
      name: jobId
      in: path
      required: true
      schema:
        type: string
    FormatExt:
      name: FormatExt
      in: path
      required: true
      schema:
        type: string
    types:
      name: types
      in: query
      description: 'data types to import separated with comma: ''PT'' (points), ''LN''
        (lineworks)'
      required: true
      schema:
        type: string
    pdfscaling:
      name: PDFScaling
      in: query
      description: Optional scaling parameter for PDF documents. By default has value
        1000
      schema:
        type: number
    outBackground:
      name: outBackground
      in: query
      schema:
        type: boolean
        default: false
  securitySchemes:
    JWT:
      type: apiKey
      name: X-Topcon-Auth
      in: header

  responses:
    OAuthResponse:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              token_type:
                type: string
                enum: ['bearer']
              access_token:
                type: string
              expires_in:
                type: integer
                example: 3600
              refresh_token:
                type: string
            required:
              - token_type
              - access_token
              - expires_in
            additionalProperties: false
      headers:
        Cache-Control:
          required: true
          schema:
            type: string
            enum: ['no-store']
        Pragma:
          required: true
          schema:
            type: string
            enum: ['no-cache']
